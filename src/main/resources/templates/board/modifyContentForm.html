<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:replace="~{/include/title.html::title}"></title>

<!--  <link rel="stylesheet" th:href="@{/css/common.css}">-->
  <link rel="stylesheet" th:href="@{/css/writeContentForm.css}">

<!--  <script th:replace="~{/include/use_console.html::js}" type="text/javascript"></script>-->
  <script th:src="@{/js/board/modifyContentConfirm.js}" type="text/javascript"></script>
</head>
<body>

<section>

  <div id="section_wrap">

    <div class="word">

      <h3>MODIFY CONTENT PAGE</h3>

    </div>

    <div class="content_list">
      <form th:action="@{/board/modifyContentConfirm}" th:object="${postForm}" name="modifyContentForm" method="post">
        <input type="hidden" name="no" th:value="${boardDto.no}">
        <input type="hidden" name="mod_date" th:value="${boardDto.mod_date}">
        <span>글번호</span> &nbsp;
        <span th:text="${boardDto.no}"></span>&nbsp;
        <span>작성일</span> &nbsp;
          <span th:text="${#strings.substring(boardDto.reg_date, 0, 10)}"></span>
          <span> | 수정일</span> &nbsp;
          <span th:text="${#strings.substring(boardDto.mod_date, 0, 10)}"></span>
        <span> | 작성자</span> &nbsp;
        <span th:text="${boardDto.student_name}"></span>&nbsp;
        <span> | 조회수</span> &nbsp;
        <span th:text="${boardDto.hit}"></span>
        <hr>
        <input name="title" th:value="${boardDto.title}" placeholder="제목을 입력하세요">
        <hr>
        <br>
        <textarea id="editor" name="content" th:text="${boardDto.content}"></textarea>
        <input type="file" name="board_attach_file" placeholder="SELECT IMAGE FILE">
        <div class="button-container">
          <input type="submit" value="Modify" onclick="modifyContentConfirm()">
          <input type="submit" value="Delete" onclick="deleteContentConfirm()">
          <input type="button" value="Cancel" onclick="location.href='/board/freeBoardListForm';">
        </div>
      </form>
    </div>
  </div>

</section>

<script src="/webjars/ckeditor/4.16.1/full/ckeditor.js"></script>

<script th:inline="javascript">
  // CKEDITOR.replace('editor');
  CKEDITOR.replace( 'editor', {
    filebrowserUploadUrl: '/boardController/writeContentConfirm'
  });
</script>

</body>
</html>
