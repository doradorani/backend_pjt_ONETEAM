<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="~{/include/title.html::title}">

    </title>

    <script th:src="@{/js/parents/createAccountForm.js}" type="text/javascript"></script>

</head>
<body>

<header th:replace="~{/include/headerNavFooter.html::header}">
</header>


<nav th:replace="~{/include/headerNavFooter.html::nav}">

</nav>

<section>
    <div id = "sectionWrap">
        <div class="word">
            회 원 가 입
        </div>
        <div class = "createAccountForm">
            <form th:action = "@{/user/parents/createAccountConfirm}" method="post" name = "createAccountForm">
                <input type = "text" name = "id" placeholder="아이디"><br>
                <input type = "password" name = "password" placeholder="비밀번호"><br>
                <input type = "password" name = "password_again" placeholder="비밀번호 확인"><br>
                <input type = "text" name = "name" placeholder="이름"><br>
                핸드폰&nbsp;
                <input type = "hidden" name = "phone">
                <select name = "phone1">
                    <option value="">---선택해주세요---</option>
                    <option value="010">010</option>
                    <option value="011">011</option>
                    <option value="016">016</option>
                    <option value="019">019</option>
                </select>&nbsp;- &nbsp;
                <input type= "text" name = "phone2" oninput="filterKey();"> &nbsp;- &nbsp;
                <input type = "text" name = "phone3" oninput="filterKey();"><br>
                메일&nbsp;
                <input type = "hidden" name = "mail">
                <input type = "text" name = "mail1" placeholder="메일"> @
                <select name="mail2">
                    <option value="">---선택해주세요---</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="naver.com">naver.com</option>
                    <option value="daum.net">daum.net</option>
                </select><br>
                주소 &nbsp;
                <input type = "text" name = "address" placeholder="주소 입력하세요"><br>
                학교 이름 &nbsp;
                <select name = "school_name">
                    <option value="">---선택해주세요----</option>
                    <option value="덕문여자고등학교">덕문여자고등학교</option>
                    <option value="창원남고등학교">창원남고등학교</option>
                </select><br>
                학년 &nbsp;
                <select name = "grade">
                    <option value="">---선택해주세요----</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select><br>
                반 &nbsp;
                <select name = "class_no">
                    <option value="">---선택해주세요----</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select><br>
                학생 이름
                <select name = "student_no">
                    <option value="">---선택해주세요----</option>
                    <option value="1">김란희</option>
                    <option value="2">김장훈</option>
                    <option value="3">안지수</option>
                </select><br>
                학생과의 관계
                <select name = "relation">
                    <option value="">---선택해주세요----</option>
                    <option value="1">부</option>
                    <option value="2">모</option>
                    <option value="3">조부</option>
                    <option value="4">조모</option>
                    <option value="5">외조부</option>
                    <option value="6">외조모</option>
                    <option value="7">기타</option>
                </select><br>
                <input type = "button" value="register" onclick="createAccountConfirm();">
                <input type = "reset" value="reset">
            </form>

        </div>
    </div>
</section>

<footer th:replace="~{/include/headerNavFooter.html::footer}">

</footer>

</body>
</html>
